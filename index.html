<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <title>Shout</title>
</head>
<body>
    <input id="string" type="text">
    <button id="btn" type="button">UPPER</button>
    <p id="response"></p>
</body>
</html>
<script>
    function sendToAPI(string)
    {
        $.ajax({
            url: "",
            type: "POST",
            data: {
                "string" : string
            },
            success: function(responses) {
                $('#response').html(responses);
            }
        })
    }
    $('#btn').click(function() {
        sendToAPI($('#string').val());
    });
</script>
