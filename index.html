<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script type="text/javascript" src="/node_modules/qunit/qunit/qunit.js"></script>
    <script type="text/javascript" src="QUnitTeamCityDriver.js"></script>
    <title>Shout</title>
</head>
<body>
    <input id="string" type="text">
    <button id="btn" type="button">UPPER</button>
    <p id="response"></p>
    <script type="text/javascript" src="test/add.js"></script>
</body>
</html>
<script>
    function sendToAPI(text)
    {
        console.log(text);

        $.post("https://localhost:44333/Shout/Index", jQuery.param({chaine : text}) , 
        
        function (response){

            console.log(response);
            $("#response").html(response);

        })
    }
    
    $('#btn').click(function() {
        sendToAPI($('#string').val());
    });
</script>
